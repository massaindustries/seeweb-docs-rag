<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Seeweb RAG Chatbot</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#F5C344", // Seeweb yellow
            "background-light": "#FFFFFF",
            "background-dark": "#111111",
          },
          fontFamily: {
            display: ["'Space Mono'", "monospace"],
          },
          borderRadius: {
            DEFAULT: "1rem",
          },
        },
      },
    };
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    
    /* Scrollbar styling */
    .chat-container::-webkit-scrollbar {
      width: 10px;
    }
    
    .chat-container::-webkit-scrollbar-track {
      background: #f3f4f6;
    }
    
    .chat-container::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 5px;
    }
    
    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
    
    /* Loading animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .loading-dot {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
  </style>
</head>
<body class="h-full font-display bg-background-light dark:bg-background-dark text-gray-600 dark:text-gray-400 antialiased">
  <div class="h-full flex flex-col max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <header class="w-full py-12 flex justify-center items-center relative">
      <img alt="Seeweb logo" class="h-32 w-auto" src="assets/seeweb_tc.png"/>
      <div class="absolute right-0 flex items-center gap-2">
        <button id="newChatButton" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition" title="New chat">
          <span class="material-symbols-outlined">add_circle</span>
        </button>
        <button id="clearChatButton" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition" title="Clear chat">
          <span class="material-symbols-outlined text-red-500">delete</span>
        </button>
      </div>
    </header>

    <!-- Chat Container -->
    <main class="flex-grow overflow-y-auto chat-container pt-2 pb-6 space-y-6" id="chatContainer">
      <!-- Welcome Message -->
      <div class="flex justify-center items-start pt-20 h-full" id="welcomeMessage">
        <div class="text-center max-w-2xl">
          <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-4">
            Welcome to Seeweb RAG
          </h1>
          <p class="text-gray-600 dark:text-gray-400 mb-8">
            Ask a question about Seeweb documentation to get started
          </p>
          <div class="grid grid-cols-1 gap-3">
            <button class="example-question p-3 text-left bg-gray-50 dark:bg-gray-900/50 border border-gray-300 dark:border-gray-400 rounded-lg hover:border-primary transition text-sm">
              What does Seeweb do?
            </button>
            <button class="example-question p-3 text-left bg-gray-50 dark:bg-gray-900/50 border border-gray-300 dark:border-gray-400 rounded-lg hover:border-primary transition text-sm">
              What services does Seeweb offer?
            </button>
            <button class="example-question p-3 text-left bg-gray-50 dark:bg-gray-900/50 border border-gray-300 dark:border-gray-400 rounded-lg hover:border-primary transition text-sm">
              How does automatic backup work?
            </button>
          </div>
        </div>
      </div>

      <!-- Messages will be inserted here -->
    </main>

    <!-- Input Area -->
    <div class="w-full py-6 border-t border-gray-200 dark:border-gray-300">
      <div class="relative">
        <input 
          id="messageInput"
           class="w-full pl-4 pr-48 py-3 bg-background-light dark:bg-background-dark border-2 border-gray-300 dark:border-gray-300 rounded-lg text-sm placeholder-gray-500 dark:placeholder-gray-600 focus:ring-2 focus:ring-primary focus:border-transparent transition"
          placeholder="Ask me anything..." 
          type="text"
        />
        <button id="sendButton" class="absolute inset-y-0 right-0 flex items-center justify-center pl-4 pr-3 text-gray-500 dark:text-gray-500 hover:text-primary dark:hover:text-primary transition-colors group">
          <div class="flex items-center gap-2 text-xs">
            <img alt="Meta logo" class="h-3 w-auto" src="assets/Meta_Platforms_Inc._logo_(cropped).svg.png"/>
            <span>Llama-3.3-70B</span>
          </div>
          <div class="h-6 w-px bg-gray-300 dark:bg-gray-300 mx-3"></div>
          <span class="material-symbols-outlined">arrow_upward</span>
        </button>
      </div>
      <div id="statusMessage" class="mt-2 text-xs text-center"></div>
    </div>
  </div>

  <script>
    // Configuration
    const API_URL = 'http://213.171.186.103:8998/query';
    
    // State
    let chatHistory = [];
    
    // DOM Elements
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const newChatButton = document.getElementById('newChatButton');
    const clearChatButton = document.getElementById('clearChatButton');
    const statusMessage = document.getElementById('statusMessage');
    
    // New chat button
    newChatButton.addEventListener('click', () => {
      clearChat();
      showStatus('‚ú® New chat started', 'success');
    });
    
    // Clear chat button
    clearChatButton.addEventListener('click', () => {
      if (confirm('Are you sure you want to clear the entire chat?')) {
        clearChat();
        showStatus('üóëÔ∏è Chat cleared', 'success');
      }
    });
    
    // Example questions
    document.querySelectorAll('.example-question').forEach(btn => {
      btn.addEventListener('click', () => {
        messageInput.value = btn.textContent.trim();
        sendMessage();
      });
    });
    
    // Send message on Enter key
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // Send message on button click
    sendButton.addEventListener('click', sendMessage);
    
    // Send message function
    async function sendMessage() {
      const question = messageInput.value.trim();
      if (!question) return;
      
      // Hide welcome message
      if (welcomeMessage) {
        welcomeMessage.remove();
      }
      
      // Add user message
      addUserMessage(question);
      
      // Clear input
      messageInput.value = '';
      
      // Show loading
      const loadingId = addLoadingMessage();
      
      try {
        // Call API
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question }),
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Remove loading message
        removeLoadingMessage(loadingId);
        
        // Add assistant message
        if (data.status === 'success') {
          addAssistantMessage(data.answer, data.sources || []);
          showStatus('‚úÖ Response received', 'success');
        } else {
          throw new Error(data.error || 'Unknown error');
        }
        
      } catch (error) {
        console.error('Error:', error);
        removeLoadingMessage(loadingId);
        addErrorMessage(error.message);
        showStatus('‚ùå Connection error', 'error');
      }
    }
    
    // Add user message to chat
    function addUserMessage(text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'flex justify-end animate-fade-in';
      messageDiv.innerHTML = `
        <div class="max-w-xl p-4 bg-gray-100 dark:bg-gray-800 rounded-lg rounded-br-none">
          <p class="text-sm whitespace-pre-wrap">${escapeHtml(text)}</p>
        </div>
      `;
      chatContainer.appendChild(messageDiv);
      scrollToBottom();
    }
    
    // Add assistant message to chat
    function addAssistantMessage(text, sources = []) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'flex justify-start animate-fade-in';
      
      let sourcesHtml = '';
      if (sources && sources.length > 0) {
        const sourceLinks = sources.map(source => {
          const fileName = source.split(':')[0].split('/').pop();
          return `
            <a class="flex items-center gap-2 text-gray-500 dark:text-gray-500 hover:text-primary dark:hover:text-primary transition-colors" href="#" onclick="event.preventDefault()">
              <span class="material-symbols-outlined text-sm">link</span>
              <span>${fileName}</span>
            </a>
          `;
        }).join('');
        
        sourcesHtml = `
          <div class="mt-6 pt-4 border-t border-gray-300 dark:border-gray-300">
            <h3 class="font-bold text-base mb-2 text-gray-600 dark:text-gray-400">Sources</h3>
            <div class="space-y-2 text-xs">
              ${sourceLinks}
            </div>
          </div>
        `;
      }
      
      messageDiv.innerHTML = `
        <div class="max-w-2xl w-full p-6 bg-gray-50 dark:bg-gray-900/50 border border-gray-300 dark:border-gray-300 rounded-lg">
          <div class="prose prose-sm dark:prose-invert max-w-none text-gray-600 dark:text-gray-400">
            <div class="whitespace-pre-wrap">${formatResponse(text)}</div>
          </div>
          ${sourcesHtml}
        </div>
      `;
      chatContainer.appendChild(messageDiv);
      scrollToBottom();
    }
    
    // Add loading message
    function addLoadingMessage() {
      const id = 'loading-' + Date.now();
      const messageDiv = document.createElement('div');
      messageDiv.id = id;
      messageDiv.className = 'flex justify-start';
      messageDiv.innerHTML = `
        <div class="max-w-2xl p-6 bg-gray-50 dark:bg-gray-900/50 border border-gray-300 dark:border-gray-300 rounded-lg">
          <div class="flex items-center gap-2">
            <div class="loading-dot w-2 h-2 bg-primary rounded-full"></div>
            <div class="loading-dot w-2 h-2 bg-primary rounded-full"></div>
            <div class="loading-dot w-2 h-2 bg-primary rounded-full"></div>
          </div>
        </div>
      `;
      chatContainer.appendChild(messageDiv);
      scrollToBottom();
      return id;
    }
    
    // Remove loading message
    function removeLoadingMessage(id) {
      const element = document.getElementById(id);
      if (element) {
        element.remove();
      }
    }
    
    // Add error message
    function addErrorMessage(errorText) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'flex justify-start';
      messageDiv.innerHTML = `
        <div class="max-w-2xl p-4 bg-red-50 dark:bg-red-900/20 border border-gray-300 dark:border-gray-300 rounded-lg">
          <div class="flex items-center gap-2 text-red-600 dark:text-red-400">
            <span class="material-symbols-outlined text-sm">error</span>
            <p class="text-sm">Error: ${escapeHtml(errorText)}</p>
          </div>
        </div>
      `;
      chatContainer.appendChild(messageDiv);
      scrollToBottom();
    }
    
    // Show status message
    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = 'mt-2 text-xs text-center ' + 
        (type === 'error' ? 'text-red-500' : 'text-green-500');
      setTimeout(() => {
        statusMessage.textContent = '';
      }, 3000);
    }
    
    // Format response text (basic markdown-like formatting)
    function formatResponse(text) {
      let formatted = escapeHtml(text);
      
      // Bold
      formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      
      // Links
      formatted = formatted.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" class="text-primary hover:underline" target="_blank">$1</a>');
      
      return formatted;
    }
    
    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Scroll to bottom
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    // Clear chat function
    function clearChat() {
      // Remove all messages except welcome message
      const messages = chatContainer.querySelectorAll('.flex');
      messages.forEach(msg => msg.remove());
      
      // Re-add welcome message if it doesn't exist
      if (!document.getElementById('welcomeMessage')) {
        const welcomeDiv = document.createElement('div');
        welcomeDiv.id = 'welcomeMessage';
        welcomeDiv.className = 'flex justify-center items-start pt-20 h-full';
        welcomeDiv.innerHTML = `
          <div class="text-center max-w-2xl">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-4">
              Welcome to Seeweb RAG
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mb-8">
              Ask a question about Seeweb documentation to get started
            </p>
            <div class="grid grid-cols-1 gap-3">
              <button class="example-question p-3 text-left bg-gray-50 dark:bg-gray-900/50 border border-gray-300 dark:border-gray-400 rounded-lg hover:border-primary transition text-sm">
                What does Seeweb do?
              </button>
              <button class="example-question p-3 text-left bg-gray-50 dark:bg-gray-900/50 border border-gray-300 dark:border-gray-400 rounded-lg hover:border-primary transition text-sm">
                What services does Seeweb offer?
              </button>
              <button class="example-question p-3 text-left bg-gray-50 dark:bg-gray-900/50 border border-gray-300 dark:border-gray-400 rounded-lg hover:border-primary transition text-sm">
                How does automatic backup work?
              </button>
            </div>
          </div>
        `;
        chatContainer.appendChild(welcomeDiv);
        
        // Re-attach event listeners to example questions
        document.querySelectorAll('.example-question').forEach(btn => {
          btn.addEventListener('click', () => {
            messageInput.value = btn.textContent.trim();
            sendMessage();
          });
        });
      }
      
      // Clear history
      chatHistory = [];
    }
    
    // Check API health on load
    window.addEventListener('load', async () => {
      try {
        const response = await fetch('http://213.171.186.103:8998/health');
        if (response.ok) {
          showStatus('‚úÖ Connected to RAG server', 'success');
        }
      } catch (error) {
        showStatus('‚ö†Ô∏è Server unreachable', 'error');
      }
    });
  </script>
</body>
</html>
